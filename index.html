<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/web-styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/basic.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <div id="card">
      <div id="image-container">
        <picture>
          <source
            media="(min-width: 500px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <source
            media="(min-width: 0px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img
            id="main-image"
            src="./images/image-product-mobile.jpg"
            alt="perfume bottle"
          />
        </picture>
      </div>

      <div id="inner">
        <h2>PERFUME</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div id="price-container">
          <h1 id="price">$149.99</h1>
          <p id="full-price">$169.99</p>
        </div>

        <div id="button-container">
          <img id="icon" src="./images/icon-cart.svg" alt="cart icon" />
          <p id="button-text">Add to Cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
